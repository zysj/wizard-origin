<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8"/>
        <title>wizard-origin Demo</title>
        <link rel="stylesheet" href="wizard-origin.css"/>
    </head>
    <body>
        <div wizard-origin>
            <div wizard-origin-heads>
                <div wizard-origin-head>
                    <div class="progress-bar"></div>
                    <div class="roll-big">1</div>
                    <p>标题</p>
                </div>
                <div wizard-origin-head>
                    <div class="progress-bar"></div>
                    <div class="roll-big">2</div>
                    <p>标题</p>
                </div>
                <div wizard-origin-head>
                    <div class="progress-bar"></div>
                    <div class="roll-big">3</div>
                    <p>标题</p>
                </div>
            </div>
            <div wizard-origin-panel>
                1
            </div>
            <div wizard-origin-panel>
                2
            </div>
            <div wizard-origin-panel>
                3
            </div>
            <button wizard-origin-prev>上一步</button>
            <button wizard-origin-next>下一步</button>
        </div>

        <div>
            <div class="roll-big"></div>
        </div>
    </body>
    <script type="text/javascript" src="../lib/jquery.js"></script>
    <script type="text/javascript" src="wizard-origin.js"></script>
    <script type="text/javascript">
        $.WizardOrigin();

    </script>
</html>
